			function autoDivSize() {
				//函数：获取尺寸
				// 获取窗口宽度
				if (window.innerWidth) {
					winWidth = window.innerWidth;
				} else if (document.body && document.body.clientWidth) {
					winWidth = document.body.clientWidth;
				}
				// 获取窗口高度
				if (window.innerHeight) {
					winHeight = window.innerHeight;
				} else if (document.body && document.body.clientHeight) {
					winHeight = document.body.clientHeight;
				}
				// 通过深入 Document 内部对 body 进行检测，获取窗口大小
				if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth) {
					winHeight = document.documentElement.clientHeight;
					winWidth = document.documentElement.clientWidth;
				}
				if (document.documentElement.scrollHeight <= document.documentElement.clientHeight) {
					bodyTag = document.getElementsByTagName('body')[0];
					bodyTag.style.height = (document.documentElement.clientWidth / screen.width) * screen.height + 'px';
				}
				//DIV高度为浏览器窗口高度 的60%
				document.getElementById('content').style.height = winHeight * 1 - 100 + 'px';
			}

			window.onresize = autoDivSize; //浏览器窗口发生变化时同时变化DIV高度

			//获取url参数
			function getQueryVariable() {
				var query = window.location.search.substring(1);
				var vars = query.split('&');
				for (var i = 0; i < vars.length; i++) {
					var pair = vars[i].split('=');
					if (pair[1] >= 1) {
						// document.getElementById('bottomUrl').style.display = 'none';
						document.getElementById('bottomText').style.display = 'block';
					} else {
						// document.getElementById('bottomUrl').style.display = 'block';
						document.getElementById('bottomText').style.display = 'none';
					}
				}
			}

			var myVideo = document.getElementById('myVideo');
			if (isChi()) myVideo.innerHTML = "<source src='https://r.vaptcha.net/static/arrow.mp4' type='video/mp4' />";
			else myVideo.innerHTML = "<source src='https://ui.vaptcha.net/static/arrow.mp4' type='video/mp4' />";

			function playPause() {
				if (myVideo.paused) {
					myVideo.poster = '';
					myVideo.play();
					document.getElementById('play').style.display = 'none';
				} else {
					myVideo.poster = 'static/vediocover.jpg';
					myVideo.pause();
					document.getElementById('play').style.display = 'block';
				}
			}

			myVideo.addEventListener(
				'ended',
				function () {
					myVideo.poster = 'static/vediocover.jpg';
					document.getElementById('play').style.display = 'block';
				},
				false
			);

			function setArrow() {
				myVideo.poster = 'static/vediocover.jpg';
				document.getElementById('arrow').classList.add('select');
				document.getElementById('noArrow').classList.remove('select');
				document.getElementById('play').style.display = 'block';
				document.getElementById('myVideo').src = isChi() ? 'https://r.vaptcha.net/static/arrow.mp4' : 'https://ui.vaptcha.net/static/arrow.mp4';
				document.getElementById('whiteBreak').style.display = 'none';
				document.getElementById('blueArrow').style.display = 'none';
				document.getElementById('whiteArrow').style.display = 'block';
				document.getElementById('blueBreak').style.display = 'block';
			}

			function setNoArrow() {
				myVideo.poster = 'static/vediocover.jpg';
				document.getElementById('arrow').classList.remove('select');
				document.getElementById('noArrow').classList.add('select');
				document.getElementById('play').style.display = 'block';
				document.getElementById('myVideo').src = isChi() ? 'https://r.vaptcha.net/static/no-arrow.mp4' : 'https://ui.vaptcha.net/static/no-arrow.mp4';
				document.getElementById('whiteBreak').style.display = 'block';
				document.getElementById('blueArrow').style.display = 'block';
				document.getElementById('whiteArrow').style.display = 'none';
				document.getElementById('blueBreak').style.display = 'none';
			}

			function isChi() {
				var lang = navigator.language || navigator.userLanguage; //获取浏览器默认语言。
				lang = lang.toLowerCase();
				// 中文简体
				if (lang === 'zh-cn') {
					return true;
				} else {
					return false;
				}
			}
