<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>登录到APlcexenicesetrl</title>
        <link rel="stylesheet" href="/system/Resources/Css/App/login.css">
    </head>
    <body>
        <section>
            <div id="background">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>   
            </div>
            <div class="box">
                <div id="square">
                    <div class="square" style="--i:0;"></div>
                    <div class="square" style="--i:1;"></div>
                    <div class="square" style="--i:2;"></div>
                    <div class="square" style="--i:3;"></div>
                    <div class="square" style="--i:4;"></div>
                    <div class="square" style="--i:5;"></div>
                </div>
                <div class="container">
                    <div class="form">
                        <h2>登录到APlcexenicesetrl</h2>
                        <form>
                            <div class="inputBox">
                                <input type="text" placeholder="用户名">
                            </div>
                            <div class="inputBox">
                                <input type="password" placeholder="密码">
                            </div>
                            <div class="inputBox">
                                <input type="submit" value="登录">
                            </div>
                            <div class="more">
                                <p class="forget"><a href="/zh-cn/link.html#app/ForgetPassword.html">忘记密码？</a></p>
                                <input type="checkbox"><p class="forget">记住密码</p>
                                <p class="Reg"><a href="/zh-cn/link.html#app/reg.html">注册</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
