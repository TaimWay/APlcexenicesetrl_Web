<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>Login to the APlcexenicesetrl</title>
        <link rel="stylesheet" href="/system/Resources/Css/index.css">
        <script src="/system/Resources/JavaScript/K-DDos_Test.js"></script>
    </head>
    <body onload="connent();">
        <div class="BackGround"></div>
        <section>
            <div id="background">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>   
            </div>
            <div class="box">
                <div id="square">
                    <div class="square" style="--i:0;"></div>
                    <div class="square" style="--i:1;"></div>
                    <div class="square" style="--i:2;"></div>
                    <div class="square" style="--i:3;"></div>
                    <div class="square" style="--i:4;"></div>
                    <div class="square" style="--i:5;"></div>
                </div>
                <div class="container">
                    <div class="form">
                        <h2>join to the APlcexenicesetrl</h2>
                        <form>
                            <div class="text">
                                <p class="message">We need to test you for DDoS, this is to ensure the security of the server, please be patient.</p><br>
                            </div>
                            <div class="text">
                                <p class="message">Status: </p>
                                <p class="message" id="status">join to the server.</p>
                                <p class="warning" id="warning" style="display:none;">Opes!</p>
                            </div>
                            <progress id="progress" max="100">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
